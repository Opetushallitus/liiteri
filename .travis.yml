sudo: required
language: generic
jdk:
  - openjdk8
services:
  - docker
env:
  global:
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
install:
  - git clone https://github.com/Opetushallitus/ci-tools.git
  - source ci-tools/common/setup-tools.sh
before_script:
  - docker run --name liiteri-test-db -e POSTGRES_PASSWORD=oph -e POSTGRES_USER=oph -e POSTGRES_DB=liiteri -p 5435:5432 -d postgres:9.5
script: >-
  CONFIG=dev-resources/local-test-config.edn ./bin/cibuild.sh run-tests-and-create-uberjar &&
  export BASE_IMAGE="baseimage-fatjar:master" &&
  ./ci-tools/common/pull-image.sh &&
  cp -v ./target/liiteri.jar $DOCKER_BUILD_DIR/artifact/liiteri.jar &&
  cp -vr ./oph-configuration $DOCKER_BUILD_DIR/config/ &&
  ./ci-tools/build/build-fatjar.sh liiteri
deploy:
  provider: script
  script: ./ci-tools/build/upload-image.sh liiteri
  on:
    all_branches: true
